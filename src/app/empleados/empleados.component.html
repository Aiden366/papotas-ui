<div class="contenedor">
  <h2>Gesti√≥n de Empleados üßë‚Äçüíº</h2>

  <form [formGroup]="formEmpleados" class="formulario">
    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Nombre</mat-label>
      <input matInput formControlName="nombre" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Puesto</mat-label>
      <input matInput formControlName="puesto" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Departamento</mat-label>
      <input matInput formControlName="departamento" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Salario</mat-label>
      <input matInput type="number" formControlName="salario" style="color: black;">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardarEmpleado()">
      <mat-icon>add</mat-icon>
      Agregar Empleado
    </button>
  </form>

  <table mat-table [dataSource]="empleados" class="mat-elevation-z8 tabla">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let e"> {{e.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let e"> {{e.puesto}} </td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let e"> {{e.departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef> Salario </th>
      <td mat-cell *matCellDef="let e"> {{e.salario}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="accent" (click)="editarEmpleado(e)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog('0ms', '0ms')">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
