<div class="contenedor">
  <h2>Gesti√≥n de Usuarios üë§</h2>

  <form [formGroup]="formUsuarios" class="formulario">
    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Nombre</mat-label>
      <input matInput formControlName="nombre" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Correo</mat-label>
      <input matInput formControlName="correo" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Tel√©fono</mat-label>
      <input matInput formControlName="telefono" style="color: black;">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label style="color: black; border: 1px solid black;">Direcci√≥n</mat-label>
      <input matInput formControlName="direccion" style="color: black;">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardarUsuario()">
      <mat-icon>add</mat-icon>
      Agregar Usuario
    </button>
  </form>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 tabla">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let u"> {{u.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let u"> {{u.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let u"> {{u.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let u"> {{u.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="accent" (click)="editarUsuario(u)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog('0ms', '0ms')">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
